<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="pirata-one-regular title">Blackjack</h1>
    <h2 class = "pirata-one-regular sub-title">Click on DRAW to begin</h2>
  </header>
  <main>
    <main>
  <section class="left-panel">
    <div class="controls">
      <img src="images/Deck.png" class="deck" id="draw">
      <img src="images/Hitme.png" class="deck hidden" id="hit-me">
      <img src="images/Playagain.png" class="deck hidden" id="play-again">
      <img src="images/Wait.png" class="deck hidden" id="computer-turn">
      <button id="stand" class="stand-btn hidden">Stand</button>
    </div>
  </section>

  <section class="right-panel">
    <div class="user-section">
      <h3 class="lora-text">Your Deck</h3>
      <p id="user-points" class="points">Points: 0</p>
      <div class="user-cards"></div>
    </div>
    <div class="computer-section">
      <h3 class="lora-text">Computer Deck</h3>
      <p id="computer-points" class="points">Points: 0</p>
      <div class="computer-cards"></div>
    </div>
  </section>
</main>
  </main>
  


  <script src="src/app.js" defer></script>
</body>
</html>
